<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website - Mechanics</title>
    <script src="mechanics.js" defer></script>
</head>
<body>

    <h2>Create Password-Protected Link</h2>

    <form id="passwordForm">
        <label for="url">Enter Subdomain or Domain:</label>
        <input type="text" id="url" required placeholder="e.g., www.google.com"><br><br>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="button" onclick="generateLink()">Generate Link</button>
    </form>

    <p id="output"></p>

</body>
</html>
