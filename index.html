<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20%;
        }
    </style>
</head>
<body>

    <h2>Create Password-Protected Link</h2>

    <form id="passwordForm">
        <label for="url">Enter Subdomain or Domain:</label>
        <input type="text" id="url" required placeholder="e.g., www.google.com"><br><br>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="button" onclick="generateLink()">Generate Link</button>
    </form>

    <p id="output"></p>

    <script>
        function generateLink() {
            var inputUrl = document.getElementById("url").value.trim();
            var url = inputUrl.startsWith("http") ? inputUrl : "https://" + inputUrl;
            var password = document.getElementById("password").value;

            // Replace this simple encryption with a more secure method if needed
            var encryptedPassword = btoa(password);

            var protectedLink = `https://example.com/check-password.html?url=${url}&token=${encryptedPassword}`;

            document.getElementById("output").innerHTML = `<strong>Password Protected Link:</strong> <a href="${protectedLink}">${protectedLink}</a>`;
        }
    </script>

</body>
</html>
